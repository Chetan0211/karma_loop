<div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-75">
  <svg class="animate-spin h-12 w-12 text-purple-500" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
    <circle cx="25" cy="25" r="20" fill="none" stroke="rgba(168, 85, 247, 1)" stroke-width="5" stroke-linecap="round" stroke-dasharray="94.2477796076938" stroke-dashoffset="0">
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 25 25" to="360 25 25" dur="1s" repeatCount="indefinite" />
    </circle>
  </svg>
</div>